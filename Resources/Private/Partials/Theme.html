<li class="{class}">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4">
				<img src="{theme.previewImage}" class="img-responsive" />
			</div>
			<div class="col-xs-12 col-sm-8 col-md-8">
				<f:link.action action="select" arguments="{themeName:theme.extensionName}">
					{theme.title}
				</f:link.action>
				<br>
				<small>{theme.description}</small>
			</div>
		</div>
	</div>
</li>
